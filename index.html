<!DOCTYPE html>
<html>
<head>
	<title>YouTube</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<link rel="icon" type="image/icon" href="Resources/favicon_32x32.png" sizes="32x32">
	<script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>
<body>

	<!--***********START OF HEADER **********-->

	<header class = "header-container sticky">
		<div class = "container">
			<div class = "guide-button-box">
				<img src = "Resources/hamburger.png" class = "hamburger">
			</div>
			<div class = "logo">	
				<img class = "logo-img" src = "Resources/youtube_logo.webp">
				<span class = "country-code">IN</span>
			</div>
		</div>
		<div class = "search-container">
			<input type="text" placeholder="Search" name="search">
      		<button type="submit">
      			<span class="iconify search-btn" data-icon="ant-design:search-outlined" data-inline="false"></span>
      		</button>
		</div>
		<div class = "user-d">
			<button>
				<span class="iconify" data-icon="bx:bxs-video-plus" data-inline="false"></span>
			</button>
			<button>
				<span class="iconify" data-icon="gg:menu-grid-r" data-inline="false"></span>
			</button>
			<button>
				<span class="iconify" data-icon="fa-solid:bell" data-inline="false"></span>
			</button>
			<button>
				<span class="iconify user-icon" data-icon="carbon:user-avatar-filled" data-inline="false"></span>
			</button>
		</div>
	</header>

	<!--**********END OF HEADER**********-->

	<!--**********START OF MAIN CONTENT**********-->

	<div class = mainBody>
		<div class = "sidebar">
			<div class = "sidebar-categories">
				<div = class = "sidebar-category">
					<span class="iconify" data-icon="ci:home-alt-fill" data-inline="false"></span>
					<span>Home</span>
				</div>
				<div = class = "sidebar-category">
					<span class="iconify" data-icon="ic:baseline-explore" data-inline="false"></span>
					<span>Explore</span>
				</div>
				<div = class = "sidebar-category">
					<span class="iconify" data-icon="ic:baseline-subscriptions" data-inline="false"></span>
					<span>Subscriptions</span>
				</div>
				<hr/>
			</div>

			<div class = "sidebar-categories">
				<div = class = "sidebar-category">
					<span class="iconify" data-icon="ic:baseline-video-library" data-inline="false"></span>
					<span>Library</span>
				</div>
				<div = class = "sidebar-category">
					<span class="iconify" data-icon="ic:baseline-history" data-inline="false"></span>
					<span>History</span>
				</div>
				<div = class = "sidebar-category">
					<span class="iconify" data-icon="ant-design:play-square-outlined" data-inline="false"></span>
					<span>Your videos</span>
				</div>
				<div = class = "sidebar-category">
					<span class="iconify" data-icon="ic:baseline-watch-later" data-inline="false"></span>
					<span>Watch later</span>
				</div>
				<div = class = "sidebar-category">
					<span class="iconify" data-icon="bx:bxs-like" data-inline="false"></span>
					<span>Liked videos</span>
				</div>
				<div = class = "sidebar-category">
					<span class="iconify" data-icon="ic:outline-expand-more" data-inline="false"></span>
					<span>Show more</span>
				</div>
				<hr/>
			</div>
		</div>
	</div>
</body>
</html>
